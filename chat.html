    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <title>Chatting</title>
</head>

<body>

    <div id="loading">
        <img id="loading-image" src="images/loader/Preloader_7.gif" alt="Loading..." />
    </div>

    <header class="nav-down">
    <div class="container-fluid" id="myChat">
        <div class="row no-gutters">
            <div style=" padding-right:2%" class="col-2  col-md-2 col-lg-2" id="myClientDp">
                <img style="float:right;" src="./images/avatar.png" alt="Dp" width="40" height="40">
            </div>
            <div class="col-10 col-md-10 col-lg-10" id="myClientName"></div>
        </div>
    </div>
</header>

    <!-- <div class="flex-container" id="myChat">
        <div style="flex-grow: 1;" id="myClientDp"> <img style="float:right" src="./images/avatar.png" alt="ProfilePic" width="40" height="40"> </div>
        <div style="flex-grow: 1;text-align:left;" id="myClientName"></div> 
      </div> -->

    <div class="flex-container sticky-top" id="myChatOpt">
        <div style="flex-grow: 1" id="clback" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div style="flex-grow: 1" id="clhome" onclick="location.href='index.html'">
            <i class="fas fa-home"></i>
        </div>
        <div style="flex-grow: 1" id="clads" onclick="location.href='ads.html'">
            <i class="fas fa-list"></i>
        </div>
        <div style="flex-grow: 1" id="clsearch" onclick="searchClients();">
            <i class="fas fa-search"></i>
        </div>
        <div style="flex-grow: 1" id="clDelChat" data-toggle="modal" data-target="#delChat">
            <i class="fas fa-trash"></i>
        </div>
        <!-- <i class="fas fa-trash"></i> -->
        <div style="flex-grow: 1" id="clsearch2">
            <i class="fas fa-search"></i>
        </div>
        <div style="flex-grow: 4" id="clsearchbox">
            <input type="text" size="28" maxlength="25" id="searchbar" placeholder="Search for Messages...">
        </div>
        <div style="flex-grow: 1" id="clclose" onclick="searchReturn()">
            <i class="fas fa-times"></i>
        </div>
    </div>


    <center>
        <div id="chatDiv" class="col-lg-8 col-md-10 col-xs-12 col-xs-offset-1">
            <div class="msgDiv" id="msgDiv">

                <!-- <div class="container"> -->
                <!-- <img src="/w3images/bandmember.jpg" alt="Avatar"> -->
                <!-- <p>Hello. How are you today?</p> -->
                <!-- <span class="time-right">11:00</span> -->
                <!-- </div> -->

            </div>

            <div class="flex-container justify-content-center " id="writesendmsg">
                <div class="col-lg-8 col-md-offset-2 col-md-10 col-md-offset-2 col-xs-12 col-xs-offset-2">
                    <div id="writemsg">
                        <input type="text" id="msg" placeholder="Type Message...">
                    </div>
                    <div id="sendmsg">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                </div>
            </div>
            <!-- <div id="writesendmsg">
            <input type="text" id="msg" name="msg" placeholder="Type Message here..." >
            <button type="button" id="sendmsg" class="btn btn-primary"><i class="far fa-paper-plane " ></i> Send</button>
        </div> -->
        </div>
    </center>


    <!-- The Modal -->
    <div class="modal fade" id="delChat">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="padding-top:12px; padding-bottom:3px;">
                    <h4>
                        <i class="fas fa-exclamation-triangle"></i> Delete</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Sure to Delete Conversation?</p>
                    <div style="float:right">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="delConvo" class="btn btn-outline-danger" data-dismiss="modal">Delete</button>
                    </div>
                </div>

                <!-- Modal footer -->
                <!-- <div class="modal-footer" style="border:none"> -->
                <!-- <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button> -->
                <!-- <button type="button" class="btn btn-outline-danger" >Delete</button> -->
                <!-- </div> -->

            </div>
        </div>
    </div>
